<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <div class="row">
            <div class="form-group mb-3 col-12 col-md-6 col-xl-4">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" placeholder="Ingrese el nombre" id="txtNombre" />
            </div>
            <div class="form-group mb-3 col-12 col-md-6 col-xl-4">
                <label class="form-label">Apellidos:</label>
                <input type="text" class="form-control" placeholder="Ingrese el apellido" id="txtApellido" />
            </div>
            <div class="form-group mb-3 col-12 col-md-6 col-xl-4">
                <label>Dirección:</label>
                <input type="text" class="form-control" placeholder="Ingrese la dirección" id="txtDireccion" />
            </div>
            <div class="form-group mb-3 col-12 col-md-6 col-xl-4">
                <label>Telefono:</label>
                <input type="tel" class="form-control" id="txtTelefono" />
            </div>
            <div class="form-group mb-3 col-12 col-md-12 col-xl-8">
                <label>Correo:</label>
                <input type="email" class="form-control" placeholder="Ingrese el correo" id="txtCorreo" />
            </div>
            <button class="btn btn-primary col-5">Guardar</button>
            <div class="col-2"></div>
            <button class="btn btn-danger col-5">Cancelar</button>
        </div>
    </form>
</body>
</html>
